<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="card">
            <div class="card-body text-center">
              <h1 class="color">Smart Login System</h1>
              <input
                name="UserName"
                id="UserName"
                placeholder="Enter Your Name"
                type="text"
                class="form-control mt-3"
                oninput="validateUserName()"
              />
              <p class="text-danger d-none" id="UserNameError"
                >Name must be start with capital letter</p
              >
              <input
              name="email"
              id="email"
              placeholder="Enter Your Email"
              type="text"
              class="form-control mt-3"
              oninput="validateEmail()"
              />
              <p class="text-danger d-none" id="EmailError"
                >Email Not valide</p
              >
              <p class="text-danger d-none" id="EmailExistsError"
                >Email Already Exists</p
              >
              <input
                name="password"
                id="password"
                placeholder="Enter Your Password"
                type="password"
                class="form-control mt-3"
              />
              <button
                type="submit"
                class="btn btn-outline-primary mt-3 w-50 color bg-transparent"
                id="Signup"
              >
                Signup
              </button>
              <div class="mt-3 text-danger fw-semibold">
                <span id="Signupsuccess">
                 Do You have an account ?
                </span>
                <a
                  class="btn btn-outline-primary color bg-transparent border-0"
                  href="index.html"
                >
                  Signin
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
